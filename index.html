    // Generative Canvas Background
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
    }
    resize(); window.addEventListener('resize', resize);

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for(let i=0; i<8; i++) {
            ctx.save();
            ctx.translate(canvas.width/2, canvas.height/2);
            ctx.rotate(i * Math.PI/4 + Math.sin(Date.now()/700+i)*0.7);
            let r = 220 + Math.sin(Date.now()/1500+i*1.1)*90;
            let g = 17 + Math.cos(Date.now()/1300+i)*70;
            let b = 51 + Math.sin(Date.now()/1200+i*2)*100;
            ctx.globalAlpha = 0.11 + Math.abs(Math.sin(Date.now()/1100+i))*0.16;
            ctx.beginPath();
            ctx.moveTo(0,0);
            for(let a=0; a<=Math.PI*2; a+=Math.PI/24){
                let rad = 120 + 40*Math.sin(a*6+i) + 16*Math.sin(a*5-i);
                ctx.lineTo(Math.cos(a)*rad, Math.sin(a)*rad);
            }
            ctx.closePath();
            ctx.fillStyle = `rgb(${r|0},${g|0},${b|0})`;
            ctx.shadowBlur = 45;
            ctx.shadowColor = "#fa1133";
            ctx.fill();
            ctx.restore();
        }
        requestAnimationFrame(draw);
    }
    draw();
