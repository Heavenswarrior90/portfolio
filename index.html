<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Jouw AI Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
  <style>
    /* Page‑specific: hero + LLM‑box (glassmorph) */
    #background-canvas { position: fixed; inset: 0; width: 100vw; height: 100vh; z-index: 0; pointer-events: none; opacity: .28; }
    .home-hero { min-height: 82vh; display: grid; place-items: center; position: relative; z-index: 1; }
    .home-inner { width: min(960px, 92vw); margin: 0 auto; text-align: center; }
    .profile-img { width: 150px; height: 150px; border-radius: 50%; margin: 0 auto 24px; object-fit: cover; border: 4px solid #23232b; box-shadow: 0 8px 34px #fa113344, 0 0 0 4px #23232b; }
    .main-title { font-size: clamp(2rem, 2.5vw + 1rem, 2.9rem); font-weight: 800; color: #fff; margin: 0 0 8px; text-shadow: 0 0 10px #fa113377; }
    .main-subtitle { font-size: 1.2rem; color: #fa1133cc; margin: 0 0 28px; font-weight: 600; text-shadow: 0 0 7px #fa113355; }

    /* Glass LLM box */
    .llm-box { margin: 0 auto 70px; width: min(680px, 92vw); padding: 26px 22px 28px; border-radius: 22px; 
      border: 1px solid rgba(255,255,255,.18);
      background: linear-gradient(180deg, rgba(255,255,255,.10) 0%, rgba(255,255,255,.04) 100%);
      -webkit-backdrop-filter: blur(10px) saturate(1.1); backdrop-filter: blur(10px) saturate(1.1);
      box-shadow: 0 8px 30px rgba(0,0,0,.28);
    }
    .bot-answer { min-height: 58px; background: #19181c; border-radius: 14px; color: #fa1133; font-size: 1.05rem; display: flex; align-items: center; padding: 14px 16px; margin-bottom: 10px; box-shadow: 0 0 8px #fa113344; text-align: left; }
    .gpt-form-row { display: flex; gap: 10px; }
    .gpt-form-row input[type="text"] { flex: 1; padding: 14px 16px; border-radius: 14px; border: 2px solid #fa113355; background: #17181c; color: #e2e2e2; font-size: 1.05rem; outline: none; transition: border .18s, box-shadow .18s; box-shadow: 0 0 7px #fa113322; }
    .gpt-form-row input[type="text"]:focus { border-color: #fa1133; background: #23232b; }
    .gpt-form-row button { padding: 0 22px; background: linear-gradient(90deg,#fa1133 0%,#ff2950 100%); color: #fff; border-radius: 999px; font-size: 1rem; font-weight: 800; border: 0; cursor: pointer; box-shadow: 0 2px 16px #fa113355, 0 0 7px #fa1133cc; }
    .gpt-form-row button:hover { filter: brightness(1.05); box-shadow: 0 4px 22px #fa113399; }
    .suggestions { display: grid; grid-template-columns: repeat(auto-fit, minmax(160px, 1fr)); gap: 10px; margin-top: 12px; }
    .sugg { border: 1px dashed #ffffff2a; border-radius: 999px; padding: 8px 12px; font-size: .95rem; color: #cfd1d8; cursor: pointer; text-align: center; }
    .sugg:hover { background: #ffffff10; }
    @media (max-width: 700px){ .llm-box{ padding: 20px 16px 22px; } }
  </style>
</head>
<body>
  <!-- Top header (fixed) -->
  <header class="site-header">
    <div class="bar container">
      <div class="logo">AI</div>
      <nav class="nav" aria-label="Hoofdnavigatie">
        <a href="index.html" class="active">Home</a>
        <a href="projecten.html">Projecten</a>
        <a href="overmij.html">Over mij</a>
      </nav>
      <button class="burger" aria-controls="mobile-nav" aria-expanded="false" aria-label="Menu" onclick="const m=document.getElementById('mobile-nav');m.classList.toggle('open');this.setAttribute('aria-expanded',m.classList.contains('open'));"><span></span><span></span><span></span></button>
    </div>
    <nav id="mobile-nav" class="mobile-nav" aria-label="Mobiele navigatie">
      <a href="index.html" class="active">Home</a>
      <a href="projecten.html">Projecten</a>
      <a href="overmij.html">Over mij</a>
    </nav>
  </header>

  <canvas id="background-canvas" aria-hidden="true"></canvas>

  <main class="page">
    <section class="home-hero">
      <div class="home-inner">
        <img src="foto's/homepage.jpg" alt="Profiel" class="profile-img" />
        <h1 class="main-title">Hey, ik ben Chiël</h1>
        <p class="main-subtitle">AI Engineer & Creatieve Technoloog</p>

        <!-- LLM‑achtige box (glassmorph) -->
        <div class="llm-box">
          <div id="bot-answer" class="bot-answer">Wil je weten waar je wat vindt, of wil je iets weten over mij? Stel het hier.</div>
          <form id="chat-form" class="gpt-form-row" autocomplete="off">
            <input type="text" id="gpt-input" placeholder="Typ je vraag…" autocomplete="off" />
            <button type="submit">Verstuur</button>
          </form>
          <div class="suggestions" aria-label="Voorbeelden">
            <button class="sugg btn" type="button" data-q="Wat is JUNO NOVA?">Wat is JUNO NOVA?</button>
            <button class="sugg btn" type="button" data-q="Waar vind ik je projecten?">Waar vind ik je projecten?</button>
            <button class="sugg btn" type="button" data-q="Hoe kan ik contact opnemen?">waar kan ik je cv vinden</button>
            <button class="sugg btn" type="button" data-q="Wat is Body Recomp?">Wat is Body Recomp?</button>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script>
    // Responsive generative canvas background
    const canvas = document.getElementById('background-canvas');
    const ctx = canvas.getContext('2d');
    function resize(){ canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    resize(); window.addEventListener('resize', resize);
    function draw(){
      ctx.clearRect(0,0,canvas.width,canvas.height);
      for(let i=0;i<8;i++){
        ctx.save();
        ctx.translate(canvas.width/2, canvas.height/2);
        ctx.rotate(i * Math.PI/4 + Math.sin(Date.now()/700+i)*0.7);
        let r=220+Math.sin(Date.now()/1500+i*1.1)*90,
            g=17+Math.cos(Date.now()/1300+i)*70,
            b=51+Math.sin(Date.now()/1200+i*2)*100;
        ctx.globalAlpha = 0.11 + Math.abs(Math.sin(Date.now()/1100+i))*0.16;
        ctx.beginPath(); ctx.moveTo(0,0);
        for(let a=0;a<=Math.PI*2;a+=Math.PI/24){ let rad = 120 + 40*Math.sin(a*6+i) + 16*Math.sin(a*5-i); ctx.lineTo(Math.cos(a)*rad, Math.sin(a)*rad); }
        ctx.closePath(); ctx.fillStyle = `rgb(${r|0},${g|0},${b|0})`; ctx.shadowBlur=45; ctx.shadowColor="#fa1133"; ctx.fill(); ctx.restore();
      }
      requestAnimationFrame(draw);
    } draw();

    // Lightweight portfolio bot (fake LLM)
    const answerBox = document.getElementById('bot-answer');
    const chatForm = document.getElementById('chat-form');
    const chatInput = document.getElementById('gpt-input');
    const suggestions = document.querySelectorAll('.sugg');

    suggestions.forEach(btn=>btn.addEventListener('click',()=>{ chatInput.value = btn.dataset.q; chatForm.dispatchEvent(new Event('submit')); }));

    function getBotReply(input){
      const s = (input||'').toLowerCase();
      if(s.includes('naam')) return 'Ik ben een portfolio‑bot, gemaakt door Chiël Klinkenberg.';
      if(s.includes('projecten')) return 'Je vindt al mijn projecten via de Projecten‑pagina in de navigatie.';
      if(s.includes('juno')) return 'JUNO NOVA is mijn reflectieve AI‑architectuur. Lees er meer bij Projecten → JUNO NOVA.';
      if(s.includes('body recomp')) return 'Body Recomp is mijn AI‑coachingsproject voor fitness & voeding.';
      if(s.includes('contact')) return 'Contact? Gebruik de contactpagina of mail: c.klinkenberg90@gmail.com';
      if(/hallo|hoi|hey|hi/.test(s)) return 'Hoi! Waarmee kan ik je helpen?';
      if(s.includes('over mij')) return "Op de 'Over mij' pagina lees je hoe ik werk, denk en leer.";
      return 'Daar heb ik nog geen antwoord op. Probeer: "Wat is JUNO NOVA?" of "Waar vind ik je projecten?"';
    }

    chatForm.addEventListener('submit', e=>{
      e.preventDefault(); const userMsg = chatInput.value.trim(); if(!userMsg) return;
      const botReply = getBotReply(userMsg); answerBox.textContent = botReply; chatInput.value = '';
    });
  </script>
</body>
</html>
